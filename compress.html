<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compressstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="compress.js" defer></script>
    <title>compress</title>
</head>
<body>
    <div class="wrapper">
        <div class="upload_box">
            <input type="file" accept="image/*" hidden> 
            <!-- hidden has been removed from input tag -->
            <img class ="upload" src="image.png" alt="icon">
                <p>Browse to upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label for="">Width </label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label for="">Height</label>
                    <input type="number">
                </div>
            </div>
            
            <div class="row Checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock Aspect Ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce Quality</label>
                </div>
            </div>
            <button class="download">Download Image</button>
        </div>
    </div>
</body>
</html>
